<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  <style>
	circle.dimple-all {
		fill: red;
	}
	h2{
		text-align: center;
	}
  </style>
    <script type="text/javascript">
      function draw(data) {
      
      /*
        D3.js setup code
      */

          "use strict";
		 
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;
		  //<h2> Chart on Football WorldCup Attendance </h2>
		  //d3.select("body").append("h2").text("World Cup Attendance");		
						
          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */

          var myChart = new dimple.chart(svg, data);
          var x = myChart.addMeasureAxis("x", "Users 1 Year  Change"); 
          myChart.addMeasureAxis("y", "Internet Users  (2016)");
		  myChart.addMeasureAxis("z", "Population (2016)");
		  //x.dateParseFormat = "%Y";
          //myChart.addSeries(null, dimple.plot.bar);
		  myChart.addSeries("null", dimple.plot.bubble);
		  //myChart.addSeries(null, dimple.plot.scatter);
		  //myChart.addSeries(null, dimple.plot.line);
          myChart.draw();
        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the TSV file
    and pass the contents of it to the draw function
    */
  d3.csv("output_file.csv", draw);
  </script>
</body>
</html>
